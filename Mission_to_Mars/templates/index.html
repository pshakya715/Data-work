<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">    
      <div class="jumbotron text-center">
        <h1><b>Mission to Mars</b></h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Mars News -->
      <div class="row">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2><b>Latest Mars News</b></h2>
              <h4 class="media-heading"><b>{{mars.title}}</b></h4>
              <h5></p>{{mars.paragraph}}</p></h5>
            </div>
          </div>
        </div>
      </div>

      <!-- Mars Featured Image -->
      <div class="row">
        <!-- Mars image -->
        <div class="col-md-9">
          <h2><b>Featured Mars Image</b><h2>
          <img src="{{mars.image_URL}}" class="img-responsive">
        </div>

        <!-- Mars Weather and Facts-->
        <div class="col-md-3">
          <!-- Mars Weather-->
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-body">
                  <h4><b>Current Weather on Mars</b></h4>
                  <p>{{mars.weather}}</p>  
                </div>
              </div>
            </div>
          </div>

          <!-- Mars Facts -->
          <div class="row">
            <div class="col-md-12">
              <h4><b>Mars Facts</b></h4>
              {{mars.facts | safe}}
            </div>
          </div>
        </div>
      </div>

      <!-- Mars Hemisphere -->
      <div class="row" id="mars-hemispheres" style="margin-top:80px;">
        <div class="page-header">
          <h2 class="text-center"><b>Mars Hemispheres</b></h2> 
        </div> 
        {% for hemisphere in mars.hemisphere_image_urls %}
          <div class="col-md-6">
            <div class="thumbnail">
              <img src="{{hemisphere.img_url}}">
              <div class="caption">
                <h3 class="card-title title-center"><b>{{hemisphere.title}}</b></h3>
              </div>
            </div>
          </div>
        {% endfor %}
        
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  </body>
</html>
